baseURL = 'https://example.org/'
languageCode = 'en-us'
title = 'Mi portafolio'
theme = "paper"

[caches]
  [caches.images]
    dir = ':cacheDir/images'

    [services]
  [services.disqus]
    shortname = 'YOUR_DISQUS_SHORTNAME'     # use disqus comments

[params]
  # color style
  color = 'linen'                           # linen, wheat, gray, light

  # header social icons
  
  github = 'Lilly-8'                 # github.com/YOUR_GITHUB_ID
  instagram = 'lillian_885_'           # instagram.com/YOUR_INSTAGRAM_ID
  rss = true                                # show rss icon

  # home page profile
  avatar = 'Gato.png'                 # gravatar email or image url
  name = 'Fanny Lillian Mykytuk Ayvar'
  bio = 'Hola, este es mi portafolio para la materia de Paradigmas de Programaci√≥n'


  # misc
  disableHLJS = true                        # disable highlight.js
  disablePostNavigation = true              # disable post navigation
  monoDarkIcon = true                       # show monochrome dark mode icon
  gravatarCdn = 'GRAVATAR_CDN_LINK'         # e.g. 'https://cdn.v2ex.com/gravatar/'
  math = true                               # enable KaTeX math typesetting globally
  localKatex = false                        # use local KaTeX js/css instead of CDN
  graphCommentId = "YOUR_GRAPH_COMMENT_ID"  # use graph comment (disqus alternative)
  favicon = "favicon.ico"                   # customize the default favicon
  appleTouchIcon = "apple-touch-icon.png"   # customize the default Apple touch icon

  # RTL supprot
  #direction = "rtl"                         # RTL support for Right-to-left languages

  # giscus
[params.giscus]
  repo = 'YOUR_GISCUS_REPO'                 # see https://giscus.app for more details
  repoId = 'YOUR_GISCUS_REPO_ID'
  category = 'YOUR__GISCUS_CATEGORY'
  categoryId = 'YOUR_GISCUS_CATEGORY_ID'
  mapping = 'pathname'
  theme = 'light'
  lang = 'zh-CN'